name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build with pre-configured Buildozer Docker image
      run: |
        # 使用预配置的Buildozer Docker镜像
        docker run --rm -v $(pwd):/home/user/app --privileged kivymd/buildozer:stable bash -c "cd /home/user/app && buildozer -v android debug"
    
    - name: Check build results
      run: |
        echo "=== Build Results ==="
        ls -la bin/ || echo "bin directory not found"
        find . -name "*.apk" || echo "No APK files found"
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: shanhaijing-ai-bot-apk
        path: |
          bin/*.apk
          .buildozer/android/platform/python-for-android/logs/*.log
        retention-days: 14
        if-no-files-found: warn
    
    # 回退方案：使用简化的构建脚本
    - name: Fallback build attempt
      if: failure()
      run: |
        echo "=== Attempting fallback build ==="
        
        # 创建简化的构建脚本
        cat > fallback_build.sh << 'EOF'
        #!/bin/bash
        
        # 安装必要依赖
        sudo apt-get update
        sudo apt-get install -y python3-pip python3-venv git
        
        # 创建虚拟环境
        python3 -m venv venv
        source venv/bin/activate
        
        # 安装依赖
        pip install --upgrade pip
        pip install kivy==2.2.1 numpy==1.23.5 pillow==10.0.1
        
        # 安装Buildozer
        pip install buildozer==1.5.0
        
        # 创建简化的spec文件
        cat > fallback.spec << 'EOL'
        [app]
        title = 山海经异变AI代练
        package.name = shanhaijing_ai_bot
        package.domain = com.shanhaijing
        source.dir = ./kivy_app
        version = 1.0.0
        requirements = python3,kivy,numpy
        android.api = 31
        android.minapi = 21
        android.archs = arm64-v8a
        p4a.bootstrap = sdl2
        EOL
        
        # 运行构建
        buildozer -v --spec fallback.spec android debug
        EOF
        
        chmod +x fallback_build.sh
        ./fallback_build.sh
    
    - name: Upload fallback build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: fallback-build-output
        path: |
          bin/*.apk
          *.log
        retention-days: 7
        if-no-files-found: warn
