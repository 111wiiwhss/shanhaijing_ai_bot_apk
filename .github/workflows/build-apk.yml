name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-17-jdk git curl unzip
        sudo apt-get clean
    
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-version: '33'
        build-tools-version: '33.0.2'
        ndk-version: '25.1.8937393'
        cmake-version: '3.22.1'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.33 numpy==1.23.5 kivy==2.2.1
    
    - name: Configure Buildozer
      run: |
        echo "[app]" > buildozer.spec
        echo "title = 山海经异变AI代练" >> buildozer.spec
        echo "package.name = shanhaijing_ai_bot" >> buildozer.spec
        echo "package.domain = com.shanhaijing" >> buildozer.spec
        echo "source.dir = ./kivy_app" >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas,txt,json" >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,kivy,numpy,opencv,pillow,pyyaml,requests,loguru" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.sdk = 33" >> buildozer.spec
        echo "android.ndk = 25.1.8937393" >> buildozer.spec
        echo "android.buildtools = 33.0.2" >> buildozer.spec
        echo "android.archs = arm64-v8a,armeabi-v7a" >> buildozer.spec
        echo "p4a.source_dir = ./.buildozer/android/platform/python-for-android" >> buildozer.spec
        echo "p4a.bootstrap = sdl2" >> buildozer.spec
        echo "p4a.local_recipes = " >> buildozer.spec
        echo "p4a.hook = " >> buildozer.spec
        echo "p4a.branch = master" >> buildozer.spec
        echo "p4a.tag = " >> buildozer.spec
        echo "p4a.commit = " >> buildozer.spec
        echo "p4a.extra_args = --blacklist-requirements PIL --whitelist-requirements kivy" >> buildozer.spec
    
    - name: Build APK
      run: |
        buildozer -v android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: shanhaijing_ai_bot.apk
        path: bin/*.apk
        retention-days: 7
